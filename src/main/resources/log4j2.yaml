Configuration:
  status: info
  name: Default

  Properties:
    Property:
      name: log-path
      value: "logs"

  Appenders:
    File:
      name: FileAppender
      fileName: ${log-path}/tests.log
      PatternLayout:
        pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"

  Loggers:

    Root:
      level: info
      AppenderRef:
        - ref: FileAppender